<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Pontos Turísticos</title>
    <script src="https://opentripmap.com/en/assets/js/lib/es5-shim.min.js"></script>
</head>
<body>

    <h1>Encontre Pontos Turísticos</h1>
    <input type="text" id="search-input" placeholder="Lugar, endereço...">
    <button id="search-button">Buscar</button>

    <div id="results"></div>

    <script>
        const pointsOfInterest = [
            { name: "Praça da Liberdade", type: "Ponto Turístico" },
            { name: "Cascata da Pedra Branca", type: "Cachoeira" },
            { name: "Museu de Arte Moderna", type: "Museu" },
            // Adicione mais POIs conforme necessário
        ];

        document.getElementById("search-button").onclick = function() {
            const query = document.getElementById("search-input").value.toLowerCase();
            const results = pointsOfInterest.filter(poi => poi.name.toLowerCase().includes(query));
            displayResults(results);
        };

        function displayResults(results) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";
            if (results.length > 0) {
                results.forEach(poi => {
                    resultsDiv.innerHTML += `<p>${poi.name} - ${poi.type}</p>`;
                });
            } else {
                resultsDiv.innerHTML = "<p>Nenhum ponto encontrado.</p>";
            }
        }
    </script>

</body>
</html>
